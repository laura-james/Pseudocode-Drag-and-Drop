<!doctype html>
<html>
    <head>
        <title>Add all the numbers in an array</title>
        <link href="../parsons.css" rel="stylesheet" />
        <link href="../lib/prettify.css" rel="stylesheet" />
        <script src="../lib/prettify.js"></script>
    </head>
    <body>
        <h2>Write a function to add all the numbers in an array</h2>
	

		

		<p>Write a sub-program that takes an array of numbers as a parameter and returns the total.<p>
		
        <p>Construct a pseudocode answer by drag&amp;dropping and reordering lines from the
            left to the right.    </p>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p id="buttons">
            <a href="#" id="newInstanceLink">Jumble the blocks!</a>
            <a href="#" id="feedbackLink">Try your code!</a>
        </p>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="../lib/jquery.ui.touch-punch.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../parsons.js"></script>
        <script>
var initial = 'function addArray(myarray)\n'+
'   total = 0\n   for i = 1 to 10\n'+
'     total = total + myarray[i]\n'+
'   endfor\n'+
'   return total\n'+
'endfunction\n';
console.log(initial);

        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 2,
                'feedback_cb' : displayErrors
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
    </body>
</html>
