<!doctype html>
<html>
    <head>
        <title>Pseudocode: Pythagoras Triangles</title>
        <link href="../parsons.css" rel="stylesheet" />
        <link href="../lib/prettify.css" rel="stylesheet" />
        <script src="../lib/prettify.js"></script>
		<link rel="icon" href="../favicon.ico">
    </head>
    <body>
        <h2>Rectangle questions</h2>
		<p>Ask for the user for length and width of a rectangle. <BR>Return the perimeter and area

		</p>
        <p>Construct a pseudocode answer by drag&amp;dropping and reordering lines from the
            left to the right.
            </p>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p id="buttons">
            <a href="#" id="newInstanceLink">New instance</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="../lib/jquery.ui.touch-punch.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../parsons.js"></script>
        <script>
        var initial = 'sideA = input("Length of side A?")\n'+
'sideB = input("Length of side B?")\n'+
'perimeter = 2*sideA + 2*sideB\n'+
'area = sideA*sideB\n'+
'print("perimeter is "+ perimeter)\n'+
'print("area is " + area)\n' +
'print("area is area") #distractor\n'


        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 1,
                'feedback_cb' : displayErrors
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
    </body>
</html>
