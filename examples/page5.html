<!doctype html>
<html>
    <head>
        <title>Pseudocode: Fizz Buzz</title>
        <link href="../parsons.css" rel="stylesheet" />
        <link href="../lib/prettify.css" rel="stylesheet" />
        <script src="../lib/prettify.js"></script>
    </head>
    <body>
        <h2>Looping Song</h2>
		<p>Write an algorithm that asks ‘Do you know a song that will get on your nerves?'.  </p>
        <p>
Repeatedly ask this question until the user types in 'yes'


		</p>
        <p>Construct a pseudocode answer by drag&amp;dropping and reordering lines from the
            left to the right.
            </p>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p id="buttons">
            <a href="#" id="newInstanceLink">New instance</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="../lib/jquery.ui.touch-punch.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../parsons.js"></script>
        <script>
        var initial = 'answer = input("Do you know a song that will get on your nerves?")\n'+
'while answer <> "Yes"\n'+
'	answer = input("Do you know a song that will get on your nerves?")\n'+
'end while\n'+
'while true #distractor\n'
'while false #distractor\n'





        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 2,
                'feedback_cb' : displayErrors
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
    </body>
</html>
